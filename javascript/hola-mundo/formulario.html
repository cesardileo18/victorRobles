<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Dom, eventos y funciones</title>
    <script src="../../javascript/js/32-ejercicio-dom.js"></script>
    <style>
        .box{
            width: 250px;
            height: 250px;
            float: left;
            margin: 20px ;
       
        }
        .dashed{
            border: 3px dashed black;
           padding: 5px;
        }
     
    </style>
</head>
<body>
   <!-- Formulario nombre apellidos y edad 
        boton enviar el formulario eventos submit
        mostrar datos en pantalla 
        tener un boton que al darle click nos muestre los datos actuales del formulario 
        validacion del formulario-->
    <div class="box">
        <h1>Ejercicio del dom, eventos y funciones </h1>
        <form  method="post" id="formulario" onsubmit="return false">
            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre"><br>
                <span id="error-nombre"></span>
            <label for="apellido">Apellido</label><br>
            <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu Apellido"><br>

            <label for="edad">Edad</label><br>
            <input type="number" name="edad" id="edad" placeholder="Ingresa tu Edad"><br>

            <input type="submit" value="enviar" id = "submit" class="mt-3">
        </form>
    </div>
    <div class="box dashed">
        <h3>Informacion del usuario</h3>
        <hr>
        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellido">
            Apellido: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
        </p>
    </div>
</body>
</html>
